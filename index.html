<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>

<body>
    <h1 id="head">To-Do list</h1>
    <label for="new-task">Add a new task:</label>

    <ul id="task-list">
        <li>Prepare for class <button class="complete-btn">Complete</button></li>
        <li>Pack lunch <button class="complete-btn">Complete</button></li>
        <li>Check weather <button class="complete-btn">Complete</button></li>
      </ul>
  
    <button id="clear">clear</button>
